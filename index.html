<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font api -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <!-- dycalendar css -->
    <link rel="stylesheet" href="css/dycalendar.min.css">
    <!-- bootstrap datepicker (also require bootstrap cdn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- font awesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Amazing Age Calculator</title>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <h2 class="boxHeader">Age Calculator</h2>
                <div class="boxBody">
                    <div class="row mt-3">
                        <div class="col">
                            Date of Birth
                            <input type="text" placeholder="DD/MM/YYYY" class="ms-2" id="datepicker">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success my-4" onclick="calculate()" id="calculate">
                                <i class="fa-solid fa-gears me-2"></i>
                                Calculate
                            </button>
                        </div>
                    </div>
                    <div class="result">
                        <div class="row">
                            <hr>
                            <div class="col-md-8 fs-2 ageStatus">
                                <!-- age status shown -->
                            </div>
                            <div class="col-md-4">
                                <div class="dycalendar-container skin-blue" id="styleCalendar">
                                    <!-- calendar shown -->
                                </div>
                            </div>
                            <hr class="mt-3">
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-danger my-3 px-4" id="clear">
                                    <i class="fa-solid fa-broom me-2"></i>
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <footer class="text-muted force-right">Sazzad-Saju &copy; 2021</footer>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- bootstrap datepicker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!--bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main script -->
    <script src="js/app.js"></script>
    <!-- dycalendar js -->
    <script src="js/dycalendar.min.js"></script>
</body>

</html>
