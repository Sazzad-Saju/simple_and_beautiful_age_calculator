<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font api -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Amazing Age Calculator</title>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <h2 class="boxHeader">Age Calculator</h2>
                <div class="boxBody">
                    <div class="row mt-3">
                        <div class="col">
                            Date of Birth
                            <input type="text" placeholder="DD/MM/YYYY" class="ms-2" id="datepicker">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success my-4" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                    <div class="result">
                        <div class="row">
                            <hr>
                            <div class="col-md-8 fs-2 ageStatus">
                                You are 27 Years, 7 months and 5 day old.
                            </div>
                            <div class="col-md-4">
                                Show Calendar
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-danger my-3 px-4">Clear</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <footer class="text-muted force-right">Silvia Aumie &copy; 2022</footer>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!--bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main script -->
    <script src="js/app.js"></script>
</body>

</html>
